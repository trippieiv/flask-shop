


{% extends "layout.html" %}
{% block content %}
<div class="wrapper2">
        <div class="buttonleft">
       Sort : 
        <a href="{{url_for('sortA')}}" class="sortbtn">
            £ : low to high
        </a>
        <a href="{{url_for('sortTitle')}}" class="sortbtn">
            A > Z
        </a>
        
    </div>
    <div class="grid-container">
     {% for book in books %}
    <div class="grid-item">
           <a href="{{ url_for('book', book_id=book.id) }}"><img src = "{{ url_for('static', filename='img/' + book.image_file) }}" class="cover"></a>
            <p>{{ book.title }}</p>
            <p>£ {{ book.price }}</p>
            <p>{{ book.author.first_name }}&nbsp;{{ book.author.last_name}}</p>
    </div>
  {% endfor %}
</div>
</div>
{% endblock content %}
